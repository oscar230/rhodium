<body BGCOLOR="#FFFFFF">
</head>

<center>

<h2>Convert between pressure units</h2>
<hr>

Enter a number in either field, then click outside the text box.

<table>

<form name="bla">

<tr>
<td>atmosphere, standard (atm):</td>
<td><input type="text" name="atm" value="0" onChange="conv_atm(this.value)"><br></td>
</tr>
<tr>
<td>bar:</td>
<td><input type="text" name="bar" value="0" onChange="conv_bar(this.value)"><br></td>
</tr>
<tr>
<td>inch of mercury (inHg):</td>
<td><input type="text" name="inHg" value="0" onChange="conv_inHg(this.value)"><br></td>
</tr>
<tr>
<td>inch of mercury vacuum (inHg):</td>
<td><input type="text" name="inHgv" value="0" onChange="conv_inHgv(this.value)"><br></td>
</tr>
<tr>
<td>kilopascal (kPa):</td>
<td><input type="text" name="kPa" value="0" onChange="conv_kPa(this.value)"><br></td>
</tr>
<tr>
<td>millibar (mbar):</td>
<td><input type="text" name="mbar" value="0" onChange="conv_mbar(this.value)"><br></td>
</tr>
<tr>
<td>millimeter of mercury (mmHg):</td>
<td><input type="text" name="mmHg" value="0" onChange="conv_mmHg(this.value)"><br></td>
</tr>
<tr>
<td>pascal:</td>
<td><input type="text" name="pas" value="0" onChange="conv_pas(this.value)"><br></td>
</tr>
<tr>
<td>psi absolute:</td>
<td><input type="text" name="psi" value="0" onChange="conv_psi(this.value)"><br></td>
</tr>
<tr>
<td>psi relative to 1atm:</td>
<td><input type="text" name="psir" value="0" onChange="conv_psir(this.value)"><br></td>
</tr>

</form>

</table>

<hr>
</center>
